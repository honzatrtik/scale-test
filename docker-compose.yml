version: '2'

networks:
  backend:

services:
  app:
    image: php:7.0-alpine
    expose:
      - 8080
    volumes:
      - .:/data
    command: php -S 0.0.0.0:8080 /data/index.php
    networks:
      - backend
    labels:
      - "scale.app=true"
      - "traefik.tags=app"

#  traefik:
